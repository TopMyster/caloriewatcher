<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calorie Watcher</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 style="text-align: center; color: rgb(37, 37, 37); font-weight: 800; font-size: 40px;">Calorie Watcher</h1>
        <div id="inputarea">
            <h3>Gender</h3>
            <div id="malebtn">
        <input required id="male" title="male" name="gender" type="radio">
        <label for="male">Male</label>
            </div>
        <input required id="female" title="female" name="gender" type="radio">
        <label for="female">Female</label>
    <br>
    <h3>Measurement</h3>
    <input required type="number" class="textbox" min="1" placeholder="Weight (Ib)" style="width: 65px;" id="weight">
    <input required type="number" class="textbox"min="1" placeholder="Height (In)" style="width: 65px;"id="height">
    <input required type="number" class="textbox" min="1" placeholder="Age" style="width: 30px;"id="age">
            <br>
            <br>
            <h3>Exercise</h3>
        <input required id="Sedentary" name="exercise" title="Sedentary" type="radio">
        <label for="Sedentary">Sedentary exercise (little or no exercise)</label>
            <br>
            <br>
        <input id="Lightly active" name="exercise" title="Lightly active" type="radio">
        <label for="Lightly active">Light exercise (sports 1-3 days/week)</label>
    <br>
    <br>
    <input id="Moderately active" name="exercise" title="Moderately active" type="radio">
    <label for="Moderately active">Moderate exercise (sports 3-5 days/week)</label>
    <br>
    <br>
    <input id="Very active" name="exercise" title="Very active" type="radio">
    <label for="Very active">A lot of exercise (sports 6-7 days/week)</label>
    <br>
    <br>
    <br>
    <button onclick="submition()">Calculate</button>
    </div>
    <div id="resultcontainer">
    <h2 id="result">Calculating</h2>
    <h1 id="textstuff">Calories</h1>
    </div>
    <a href="https://github.com/TopMyster/caloriewatcher" style="bottom: 5px; right: 5px; position: absolute; color: gray; text-decoration: none; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bold;">Github</a>
    <script src="script.js"></script>
    </body>
</html>
